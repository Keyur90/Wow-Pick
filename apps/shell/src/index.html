<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="scanner" content="enabled" />
    <meta http-equiv="quitbutton" content="show" />
    <meta http-equiv="signal" content="enabled" />
    <meta http-equiv="signalcallback" content="signalLoss" />
    <meta http-equiv="deviceModel" content="deviceDetected" />
    <title>RF Shell</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  </head>
  <body>
    <div id="shell-root"></div>
    <!-- <iframe id="legacyRF" src="http://localhost:84/Login.htm?deviceModel=MC40" style="width: 100vw; height: 100vh;" ></iframe> -->
    <iframe
      id="legacyRF"
      src="<%= new URL('/Login.htm?deviceModel=MC40', legacyRfAppBaseUrl).href %>"
      style="width: 100vw; height: 100vh; max-height: 100%; max-width: 100%"
      onLoad="
			var metaScanElement = document.getElementById('legacyRF').contentWindow.window.document.querySelector('[http-equiv=scannercallback]')
			if(metaScanElement){
				var methodName = metaScanElement.content;
				if(window.ECF){
					window.ECF.javascriptCallback('metaTagsScanCallBack', methodName);
				}
			}"
    ></iframe>
    <!-- <iframe id="legacyRF" src="http://localhost/ECF.Scanner.Web/Login.htm?deviceModel=MC40" style="width: 100vw; height: 100vh;" ></iframe> -->
    <script src="<%= new URL('/Content/Scripts/jquery-3.5.1.min.js', legacyRfAppBaseUrl).href %>"></script>
    <script src="<%= new URL('/Content/Scripts/jquery-migrate-3.3.1.js', legacyRfAppBaseUrl).href %>"></script>
  </body>
</html>
